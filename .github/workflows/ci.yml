name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CI: true
  # Path-dependent features (jpeg, webp) cannot be tested in CI.
  # Only crates.io-published dependencies are testable.
  CI_FEATURES: "--no-default-features --features png"

jobs:
  # ==========================================================================
  # Native x64 testing
  # ==========================================================================
  test-x64:
    name: Test x64 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (no default features)
        run: cargo build --no-default-features

      - name: Build (png feature)
        run: cargo build ${{ env.CI_FEATURES }}

      - name: Test (png feature)
        run: cargo test ${{ env.CI_FEATURES }}

  # ==========================================================================
  # Native ARM64 testing
  # ==========================================================================
  test-aarch64:
    name: Test aarch64 (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-24.04-arm, name: Linux }
          - { os: macos-latest, name: macOS }

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (no default features)
        run: cargo build --no-default-features

      - name: Build (png feature)
        run: cargo build ${{ env.CI_FEATURES }}

      - name: Test (png feature)
        run: cargo test ${{ env.CI_FEATURES }}

  # ==========================================================================
  # Cross-compiled testing (32-bit and ARM) with QEMU emulation
  # ==========================================================================
  test-cross:
    name: Cross (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - i686-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (cross)
        run: cross build ${{ env.CI_FEATURES }} --target ${{ matrix.target }}

      - name: Test (cross/QEMU)
        run: cross test ${{ env.CI_FEATURES }} --target ${{ matrix.target }}

  # ==========================================================================
  # WASM build check (no_std compatibility)
  # ==========================================================================
  test-wasm:
    name: WASM (wasm32-wasip1)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasmtime
        run: |
          curl https://wasmtime.dev/install.sh -sSf | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build (no default features)
        run: cargo build --no-default-features --target wasm32-wasip1

      - name: Build (png feature)
        run: cargo build ${{ env.CI_FEATURES }} --target wasm32-wasip1

      - name: Test (png feature)
        env:
          CARGO_TARGET_WASM32_WASIP1_RUNNER: "wasmtime"
        run: cargo test ${{ env.CI_FEATURES }} --target wasm32-wasip1

  # ==========================================================================
  # Clippy
  # ==========================================================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy (no default features)
        run: cargo clippy --no-default-features -- -D warnings

      - name: Clippy (png feature)
        run: cargo clippy ${{ env.CI_FEATURES }} -- -D warnings

  # ==========================================================================
  # Format check
  # ==========================================================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Format check
        run: cargo fmt --all -- --check

  # ==========================================================================
  # MSRV check
  # ==========================================================================
  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust 1.85
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.85"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check MSRV (no default features)
        run: cargo check --no-default-features

      - name: Check MSRV (png feature)
        run: cargo check ${{ env.CI_FEATURES }}
